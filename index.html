<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;0,900;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Kenzieflix</title>
</head>

<body>
    <header class="container cabecalho">
        <div>
            <img src="img/logo.png" alt="Logo Kenzieflix" title="Logo Kenzieflix">
        </div>
    </header>
    <main class="container pagina-principal">
        <h1>Quem está assistindo?</h1>
        <ul class="perfis">
            <li class="perfil-individual">
                <a class="box" href="">
                    <div class="box-img">
                        <img class="box-img-perfil" src="./img/pink.png" alt="Aline">
                    </div>
                    <p class="nome-perfil">
                        Aline
                    </p>
                </a>
            </li>
            <li class="perfil-individual">
                <a class="box" href="">
                    <div class="box-img">
                        <img class="box-img-perfil" src="./img/panda.png" alt="Pedrinho">
                    </div>
                    <p class="nome-perfil">
                        Pedrinho
                    </p>
                </a>
            </li>
            <li class="perfil-individual">
                <a class="box" href="">
                    <div class="box-img">
                        <img class="box-img-perfil" src="./img/robot.png" alt="Júlia">
                    </div>
                    <p class="nome-perfil">
                        Júlia
                    </p>
                </a>
            </li>
            <li class="perfil-individual">
                <a class="box" href="">
                    <div class="box-img-add">
                        <img class="box-img-perfil-add" src="./img/plus.png" alt="Adicionar perfil">
                    </div>
                    <p class="nome-perfil">
                        Adicionar perfil
                    </p>
                </a>
            </li>
        </ul>
        <div class="gerenciar">
            <a class="gerenciar-perfis" href="">Gerenciar Perfis</a>
        </div>
    </main>
</body>

</html>
